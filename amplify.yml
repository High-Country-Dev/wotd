version: 2
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - echo "REACT_APP_FIREBASE_CONFIG_BASE64=$REACT_APP_FIREBASE_CONFIG_BASE64" >> .env
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
